name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: Lint (if present)
        run: npm run lint --if-present
      - name: Build (if present)
        run: npm run build --if-present
      - name: Test (if present)
        run: npm test --if-present

  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest || true
      - name: Tests (if present)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No Python tests directory; skipping."
          fi

  docker-validate:
    name: Docker build validation
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Dockerfile
        run: |
          if [ -f Dockerfile ]; then docker build -t evstockmaster:app -f Dockerfile .; fi
      - name: Build Dockerfile.streamlit
        run: |
          if [ -f Dockerfile.streamlit ]; then docker build -t evstockmaster:streamlit -f Dockerfile.streamlit .; fi